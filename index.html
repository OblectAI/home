<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Swirl Static</title>
    
    <style>
        /* Full-screen static rainbow swirl */
        .background {
          width: 100%;
          height: 100vh;
          background: radial-gradient(circle at left center, 
              violet, indigo, blue, green, yellow, orange, red, violet);
          background-size: 300% 300%;
          clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
          background-repeat: no-repeat;
          transform: skew(20deg, -20deg);
        }

        /* Body to remove margin and full page effect */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
    </style>
</head>
<body>
    <!-- Background with rainbow swirl effect -->
    <div class="background"></div>
</body>
</html>
