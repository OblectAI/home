<!DOCTYPE html>
<html lang="en">
<head>   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oblect AI</title>
    <link rel="stylesheet" href="style.css">
    
    <style>
        .background {
          width: 100%;
          height: 100vh;
          background: conic-gradient(from 0deg, violet, indigo, blue, green, yellow, orange, red, violet);
          animation: swirl 10s linear infinite; /* Swirling animation */
        }

        @keyframes swirl {
          0% {
            transform: rotate(0deg);
          }
          100% {
            transform: rotate(360deg); /* Full 360-degree rotation */
          }
        }
    </style>
</head>
<body>
    
    <div class="background"></div>
<div class="intro">
    <h1 class="logo-header">
        <span class="logo">Oblect</span><span class="logo">.</span><span class="logo">AI</span>
    </h1>
</div>

    <header>
        <h4>Oblect.AI</h4>
    </header>
    
    <script src="app.js"></script>
</body>
</html>
