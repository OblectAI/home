<!DOCTYPE html>
<html lang="en">
<head>   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oblect AI</title>
    
    <style>
        /* Styling for the full-screen background with swirling rainbow effect */
        .background {
          width: 100%;
          height: 100vh;
          background: conic-gradient(from 0deg, violet, indigo, blue, green, yellow, orange, red, violet);
          animation: swirl 10s linear infinite; /* Swirling animation */
          position: fixed;
          top: 0;
          left: 0;
          z-index: -1; /* Ensures it's behind the content */
        }

        /* Keyframe animation for swirling the background */
        @keyframes swirl {
          0% {
            transform: rotate(0deg);
          }
          100% {
            transform: rotate(360deg); /* Full 360-degree rotation */
          }
        }

        /* Styling for the intro section */
        .intro {
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Inter', sans-serif;
        }

        /* Logo header styling */
        .logo-header {
            font-size: 3rem;
            text-align: center;
        }

        .logo {
            display: inline-block;
            opacity: 0;
            position: relative;
        }

        .logo.active {
            opacity: 1;
            transition: ease-in-out 0.5s;
        }

        .logo.fade {
            opacity: 0;
            transition: ease-in-out 0.5s;
        }

        /* Header styling */
        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Inter', sans-serif;
        }

        header h4 {
            font-size: 1.6rem;
        }
    </style>
</head>
<body>
    <!-- Background div for the swirling rainbow effect -->
    <div class="background"></div>

    <!-- Intro section with logo animation -->
    <div class="intro">
        <h1 class="logo-header">
            <span class="logo">Oblect</span><span class="logo">.</span><span class="logo">AI</span>
        </h1>
    </div>

    <!-- Header with title -->
    <header>
        <h4>Oblect.AI</h4>
    </header>

    <!-- JavaScript to handle logo animation -->
    <script>
        let intro = document.querySelector('.intro');
        let logo = document.querySelector('.logo-header');
        let logoSpan = document.querySelectorAll('.logo');

        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                logoSpan.forEach((span, idx) => {
                    setTimeout(() => {
                        span.classList.add('active');
                    }, (idx + 1) * 400);
                });

                setTimeout(() => {
                    logoSpan.forEach((span, idx) => {
                        setTimeout(() => {
                            span.classList.remove('active');
                            span.classList.add('fade');
                        }, (idx + 1) * 50);
                    });
                }, 2000);

                setTimeout(() => {
                    intro.style.top = '-100vh';
                }, 2300);
            });
        });
    </script>
</body>
</html>
