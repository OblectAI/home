<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oblect AI</title>
    <link rel="stylesheet" href="style.css">
   
    <style>
        /* Background initial dark purple */
        .background {
            width: 100%;
            height: 100vh;
            background: #4e33c4; /* Initial dark purple */
            transition: background 1s;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        /* Intro section with logo animation */
        .intro {
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Inter', sans-serif;
        }

        .logo-header {
            font-size: 3rem;
            text-align: center;
        }

        .logo {
            display: inline-block;
            opacity: 0;
            position: relative;
        }

        .logo.active {
            opacity: 1;
            transition: ease-in-out 0.5s;
        }

        .logo.fade {
            opacity: 0;
            transition: ease-in-out 0.5s;
        }

        /* Button container styling */
        .button-container {
            display: none; /* Hidden initially */
            flex-direction: column;
            gap: 10px;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        /* Button styling */
        .button-container a {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            text-decoration: none;
            background-color: #444;
            border: 2px solid white;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .button-container a:hover {
            background-color: white;
            color: #444;
        }

        /* Fade and color animations */
        @keyframes rainbowCycle {
            0% { background: radial-gradient(circle at center, black 40%, transparent 70%), conic-gradient(from 180deg, violet, indigo, blue, green, yellow, orange, red, violet); }
            50% { background: black; }
            100% { background: var(--randomColor, violet); }
        }

        .background.animate {
            animation: rainbowCycle 15s infinite;
        }

        body {
            margin: 0;
            background: black;
            font-family: "Inter", sans-serif;
        }
    </style>
</head>
<body>
    <!-- Background with initial color (purple) -->
    <div class="background"></div>

    <!-- Intro section with logo animation -->
    <div class="intro">
        <h1 class="logo-header">
            <span class="logo">Oblect</span><span class="logo">.</span><span class="logo">AI</span>
        </h1>
    </div>

    <!-- Button container for navigation links -->
    <div class="button-container">
        <a href="our-story.html" target="_blank">Our Story</a>
        <a href="about-us.html" target="_blank">About Us</a>
        <a href="pricing.html" target="_blank">Pricing</a>
        <a href="contact.html" target="_blank">Contact</a>
        <a href="suggestions.html" target="_blank">Suggestions</a>
    </div>
    
    <script>
        let intro = document.querySelector('.intro');
        let logo = document.querySelector('.logo-header');
        let logoSpan = document.querySelectorAll('.logo');
        let buttonContainer = document.querySelector('.button-container');
        let background = document.querySelector('.background');

        // Random rainbow color selection
        function getRandomRainbowColor() {
            const colors = ["violet", "indigo", "blue", "green", "yellow", "orange", "red"];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                logoSpan.forEach((span, idx) => {
                    setTimeout(() => {
                        span.classList.add('active');
                    }, (idx + 1) * 400);
                });

                setTimeout(() => {
                    logoSpan.forEach((span, idx) => {
                        setTimeout(() => {
                            span.classList.remove('active');
                            span.classList.add('fade');
                        }, (idx + 1) * 50);
                    });
                }, 2000);

                setTimeout(() => {
                    intro.style.top = '-100vh';
                    buttonContainer.style.display = 'flex'; // Show buttons after intro

                    // Start background animation
                    background.classList.add('animate');

                    // Update random color every cycle
                    setInterval(() => {
                        background.style.setProperty('--randomColor', getRandomRainbowColor());
                    }, 15000); // Every 15s to match animation duration
                }, 2300);
            });
        });
    </script>
</body>
</html>
