<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oblect AI</title>
    <link rel="stylesheet" href="style.css">
   
    <style>
       
    .background {
        width: 100%;
        height: 100vh;
        background-color: #242438; /* Set to blue */
        /*transition: background 3s ease;  Smooth transitions */
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1;
    }
</style>

      
    </style>
</head>
<body>
    <!-- Logo image in the top left corner -->
    <img src="logo.png" alt="Logo" style="position: fixed; top: 10px; left: 10px; width: 50px; height: auto;">

    <!-- Back button in the bottom left corner -->
    <button onclick="history.back()" style="position: fixed; bottom: 20px; left: 20px; padding: 10px 20px; font-size: 1rem; color: black; background-color: white; border: none; border-radius: 5px; cursor: pointer;">Back</button>

    <!-- Background with initial color (dark purple) -->
    <div class="background"></div>

    <!-- Intro section with logo animation -->
    <div class="intro">
        <h1 class="logo-header">
            <span class="logo">Oblect</span><span class="logo">.</span><span class="logo">AI</span>
        </h1>
    </div>

    <!-- Button container for navigation links -->
    <div class="button-container">
        <!-- Links without target="_blank" -->
        <a href="our-story.html">Our Story</a>
        <a href="about-us.html">About Us</a>
        <a href="pricing.html">Pricing</a>
        <a href="contact.html">Contact</a>
        <a href="suggestions.html">Suggestions</a>
    </div>
    
    <script>
        const intro = document.querySelector('.intro');
        const logo = document.querySelector('.logo-header');
        const logoSpan = document.querySelectorAll('.logo');
        const buttonContainer = document.querySelector('.button-container');
        const background = document.querySelector('.background');

        // Array of rainbow colors for random selection
        const rainbowColors = ["violet", "indigo", "blue", "green", "yellow", "orange", "red"];

        // Random color selection
        function getRandomRainbowColor() {
            return rainbowColors[Math.floor(Math.random() * rainbowColors.length)];
        }

        // Function to cycle through background states
        function cycleBackground() {
            setTimeout(() => {
                background.classList.add('rainbow'); // Show rainbow swirl
            }, 1000);

            setTimeout(() => {
                background.classList.remove('rainbow');
                background.style.background = 'black'; // Fade to black
            }, 10000);

            setTimeout(() => {
                background.style.background = getRandomRainbowColor(); // Random color
            }, 13000);

            setTimeout(() => {
                background.style.background = 'black'; // Fade to black again
            }, 16000);

            setTimeout(() => {
                background.classList.add('rainbow'); // Back to rainbow swirl
            }, 6000);
        }

        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                // Logo animation
                logoSpan.forEach((span, idx) => {
                    setTimeout(() => {
                        span.classList.add('active');
                    }, (idx + 1) * 400);
                });

                setTimeout(() => {
                    logoSpan.forEach((span, idx) => {
                        setTimeout(() => {
                            span.classList.remove('active');
                            span.classList.add('fade');
                        }, (idx + 1) * 50);
                    });
                }, 2000);

                setTimeout(() => {
                    // Hide intro and show buttons
                    intro.style.top = '-100vh';
                    buttonContainer.style.display = 'flex';

                    // Start the background cycle after intro finishes
                    cycleBackground();

                    // Loop the cycle every 19 seconds
                    setInterval(cycleBackground, 1500);
                }, 2300);
            });
        });
    </script>
</body>
</html>
