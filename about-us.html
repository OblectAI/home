        }
        .content {

            padding: 10px 20px;
            font-size: 1rem;
            color: black;
            background-color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="text-block">
            <p>
                <!-- Type the left side text here -->
            </p>
        </div>
        <div class="image-container">
            <!-- Placeholder for center image -->
        </div>
        <div class="text-block">
            <p>
                <!-- Type the right side text here -->
            </p>
        </div>
    </div>
    <button class="back-button" onclick="history.back()">Back</button>

</html>
