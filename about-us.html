<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: "Inter", sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        .name-heading {
            font-size: 2rem;
            color: white; /* Set text color to white */
            text-align: center;
            margin-bottom: 10px;
        }
        .content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            max-width: 1000px;
            margin: auto;
            padding-top: 20px;
        }
        .text-block {
            width: 45%;
        }
        .image-container {
            width: 150px;
            height: 150px;
            background-color: gray;
            margin: auto;
        }
        .back-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: black;
            background-color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Logo image in the top left corner -->
    <img src="logo.png" alt="Logo" style="position: fixed; top: 10px; left: 10px; width: 50px; height: auto;">

    <!-- Large text for Liam Kelly -->
    <h1 class="name-heading" style="position: fixed; top: 100px; left: 250px; color: white;">Liam Kelly</h1>
    <!-- Image of Liam -->
    <img src="IMG_0700 (1).png" alt="Liam" style="position: fixed; top: 150px; left: 250px; width: 300px; height: 400px;">

    <!-- Large text for Luca Vassallo -->
    <h1 class="name-heading" style="position: fixed; top: 100px; right: 250px; color: white;">Luca Vassallo</h1>
    <!-- Image of Luca -->
    <img src="luca.png" alt="Luca" style="position: fixed; top: 150px; right: 250px; width: 300px; height: 400px;">

    <!-- Back button in the bottom left corner -->
    <button onclick="history.back()" style="position: fixed; bottom: 20px; left: 20px; padding: 10px 20px; font-size: 1rem; color: black; background-color: white; border: none; border-radius: 5px; cursor: pointer;">Back</button>

    <div class="content">
        <div class="text-block">
            <p>
                <!-- Type the left side text here -->
            </p>
        </div>
        <div class="image-container">
            <!-- Placeholder for center image -->
        </div>
        <div class="text-block">
            <p>
                <!-- Type the right side text here -->
            </p>
        </div>
    </div>

</body>
</html>
