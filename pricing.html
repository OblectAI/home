<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: "Inter", sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        .content-container {
            max-width: 800px;
            margin: auto;
            text-align: center;
        }
        .back-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: black;
            background-color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Logo image in the top left corner -->
    <img src="logo.webp" alt="Logo" style="position: fixed; top: 10px; left: 10px; width: 50px; height: auto;">

    <!-- Back button in the bottom left corner -->
    <button onclick="history.back()" style="position: fixed; bottom: 20px; left: 20px; padding: 10px 20px; font-size: 1rem; color: black; background-color: white; border: none; border-radius: 5px; cursor: pointer;">Back</button>

    <div class="content-container">
        <h1>Pricing</h1>
        <p>
            <!-- Type your pricing information here -->
        </p>
    </div>
    <button class="back-button" onclick="history.back()">Back</button>
</body>
</html>
