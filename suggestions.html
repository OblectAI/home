<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggestions</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: "Inter", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .form-container {
            width: 100%;
            max-width: 800px;
            height: 80vh;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .back-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: black;
            background-color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Logo image in the top left corner -->
    <img src="logo.png" alt="Logo" style="position: fixed; top: 10px; left: 10px; width: 50px; height: auto;">

    <!-- Back button in the bottom left corner -->
    <button onclick="history.back()" style="position: fixed; bottom: 20px; left: 20px; padding: 10px 20px; font-size: 1rem; color: black; background-color: white; border: none; border-radius: 5px; cursor: pointer;">Back</button>

    <div class="form-container">
        <!-- Embed Google Form here -->
        <iframe src="https://forms.gle/L3yN7XpHs1FhZKcf6" width="100%" height="100%" frameborder="0">Loadingâ€¦</iframe>
    </div>
    <button class="back-button" onclick="history.back()">Back</button>

</html>
